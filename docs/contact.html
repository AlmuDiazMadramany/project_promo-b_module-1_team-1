      <link rel="stylesheet" href="./assets/main-c4f9776c.css">

<body>
     <header class="header">

    <div class="logo-titulo">
        <img src="images/icono adatech.svg" alt="logo-adatech" class="logo-adatech">
        <h1 class="titulo-header">AdaTech</h1>
    </div>
    
    <nav class="menu-primario">
        <img src="images/menu-icon.png" alt="logo-menu" class="logo-menu">
  
        <div class="menu-caja">
            <ul class="menu">
                    <li><a class="link" href="./index.html">Home</a></li>
                    <li>Servicios</li>
                    <li>Nosotros</li>
                    <li><a class="link" href="./contact.html">Contacto</a></li>
                </ul>
            </div>
    </nav>
</header>
     <main class="main_contact">
        <div class="contact-text">
        <h1 class="titulo-contact">Contáctanos</h1>
        <p class="p">Si tienes alguna duda y deseas que te demos más información rellena el formulario. <br> No dudes en ponerte en contacto con nosotras.</p>
        </div>


        <div class="contact-iframe">
            <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8099.439265438033!2d-3.6851442544094746!3d40.41592444048341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42289f1576c54d%3A0x6d5dca33dd3c51c8!2sEstanque%20Grande%20de%20El%20Retiro!5e0!3m2!1ses!2ses!4v1733162229661!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            
            <div class="contact-form">
                <form class="table" action="/signup" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="coment">Mensaje</label>
                    <textarea name="coment" id="coment" rows="6" cols="30" required>
                    </textarea>
                    <button class="boton-form">Submit</button>
                
                  </form>
            </div>

        </div>

       
     </main>

    
     <footer class="footer">
    <div class="footer-logos">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-pinterest-p"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-youtube"></i>
        
    </div>

    <div class="footer-copy">
        <p class="copy">© Adatech, 2024.</p>
        
    </div>
</footer>
